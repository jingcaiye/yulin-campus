name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-levels: "27"
      
      - name: Install Python packages
        run: |
          pip install buildozer==1.5.0
          pip install kivy==2.3.0
          pip install cython==0.29.36
      
      - name: Prepare environment
        run: |
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "JAVA_HOME=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.9-9/x64" >> $GITHUB_ENV
          mkdir -p $ANDROID_HOME/build-tools
          cd $ANDROID_HOME/build-tools
          wget -q https://dl.google.com/android/repository/build-tools_r33.2-linux.zip -O build-tools.zip
          unzip -q build-tools.zip
          rm build-tools.zip
          mv android-13 33.0.2
      
      - name: Verify aidl
        run: |
          ls -la $ANDROID_HOME/build-tools/33.0.2/aidl*
          chmod +x $ANDROID_HOME/build-tools/33.0.2/aidl*
      
      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
      
      - name: Build APK
        run: |
          buildozer android debug
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: yulin-campus-apk
          path: bin/*.apk
