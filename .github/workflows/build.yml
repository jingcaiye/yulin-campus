name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk wget unzip
      
      - name: Set environment variables
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "ANDROID_HOME=/opt/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/opt/android-sdk" >> $GITHUB_ENV
      
      - name: Download Android command line tools
        run: |
          mkdir -p /opt/android-sdk/cmdline-tools
          cd /opt/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools latest
          rm cmdline-tools.zip
      
      - name: Accept licenses (CRITICAL - this fixes aidl issue)
        run: |
          yes | /opt/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
          yes | /opt/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-27" "build-tools;33.0.2" || true
      
      - name: Clean buildozer cache (CRITICAL - prevents stale SDK references)
        run: |
          rm -rf ~/.buildozer
          rm -rf .buildozer
      
      - name: Create local.properties
        run: |
          echo "sdk.dir=/opt/android-sdk" > local.properties
      
      - name: Install Python packages
        run: |
          pip install buildozer==1.5.0 kivy==2.3.0 cython==0.29.36
      
      - name: Build debug APK
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export ANDROID_HOME=/opt/android-sdk
          export ANDROID_SDK_ROOT=/opt/android-sdk
          export PATH=/opt/android-sdk/cmdline-tools/latest/bin:/opt/android-sdk/platform-tools:$JAVA_HOME/bin:$PATH
          
          # Verify environment
          echo "=== Environment ==="
          echo "ANDROID_HOME=$ANDROID_HOME"
          echo "JAVA_HOME=$JAVA_HOME"
          
          # Clean any cached SDK
          rm -rf ~/.buildozer/android/platform/
          
          # Build with verbose to see what's happening
          buildozer android debug --verbose
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: yulin-campus-apk
          path: bin/*.apk
