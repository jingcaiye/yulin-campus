name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk wget unzip
      
      - name: Set JAVA_HOME
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "ANDROID_HOME=/opt/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/opt/android-sdk" >> $GITHUB_ENV
          echo "PATH=/opt/android-sdk/cmdline-tools/latest/bin:/opt/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV
      
      - name: Download Android SDK command line tools
        run: |
          mkdir -p /opt/android-sdk/cmdline-tools
          cd /opt/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm cmdline-tools.zip
      
      - name: Rename SDK tools directory
        run: |
          mv /opt/android-sdk/cmdline-tools/cmdline-tools /opt/android-sdk/cmdline-tools/latest
      
      - name: Accept licenses
        run: |
          yes | /opt/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
      
      - name: Install SDK components
        run: |
          /opt/android-sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-27" "build-tools;33.0.2" "platform-tools"
      
      - name: Verify aidl exists
        run: |
          ls -la /opt/android-sdk/build-tools/33.0.2/aidl
          which aidl
      
      - name: Create local.properties
        run: |
          echo "sdk.dir=/opt/android-sdk" > $GITHUB_WORKSPACE/local.properties
          echo "ndk.dir=" >> $GITHUB_WORKSPACE/local.properties
          cat $GITHUB_WORKSPACE/local.properties
      
      - name: Install Python dependencies
        run: |
          pip install buildozer==1.5.0 kivy==2.3.0 cython
      
      - name: Build debug APK
        working-directory: $GITHUB_WORKSPACE
        run: |
          buildozer android debug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: yulin-campus-apk
          path: bin/*.apk
