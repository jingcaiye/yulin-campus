name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip build-essential git python3-dev autoconf libtool pkg-config zlib1g-dev libncurses5-dev libreadline-dev libssl-dev libffi-dev libsqlite3-dev libbz2-dev
        pip install buildozer==1.5.0 kivy==2.3.0 cython
        yes | sdkmanager --licenses
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-levels: "27"
        build-tools: "33.0.2"
        accept-licenses: true
    
    - name: Build debug APK
      run: |
        buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: yulin-campus-apk
        path: bin/*.apk
