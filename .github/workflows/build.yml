name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jdk wget unzip
    
    - name: Download Android SDK
      run: |
        mkdir -p /opt/android-sdk
        cd /opt/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/bin cmdline-tools/lib cmdline-tools/latest/ 2>/dev/null || true
        rm -f cmdline-tools.zip
    
    - name: Accept licenses and install SDK components
      env:
        ANDROID_HOME: /opt/android-sdk
        ANDROID_SDK_ROOT: /opt/android-sdk
      run: |
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        yes | sdkmanager --licenses > /dev/null 2>&1 || true
        sdkmanager --install "platforms;android-27" "build-tools;33.0.2" "platform-tools" > /dev/null 2>&1
        ls -la $ANDROID_HOME/build-tools/
        ls -la $ANDROID_HOME/build-tools/33.0.2/
    
    - name: Install Python dependencies
      run: |
        pip install buildozer==1.5.0 kivy==2.3.0 cython
    
    - name: Build debug APK
      env:
        ANDROID_HOME: /opt/android-sdk
        ANDROID_SDK_ROOT: /opt/android-sdk
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        PATH: /opt/android-sdk/cmdline-tools/latest/bin:/opt/android-sdk/platform-tools:/usr/lib/jvm/java-17-openjdk-amd64/bin:$PATH
      run: |
        echo "ANDROID_HOME=$ANDROID_HOME"
        echo "JAVA_HOME=$JAVA_HOME"
        which aidl || echo "aidl not in PATH"
        ls -la $ANDROID_HOME/build-tools/33.0.2/aidl
        buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: yulin-campus-apk
        path: bin/*.apk
